<div id="selection">
  <div class="content">
    <app-items [items]="selectableItems$ | async" [action]='"add"' [withQuantity]=false></app-items>
  </div>
  <div class="content">
    <app-items [items]="selectedItems$ | async" [action]='"remove"' [withQuantity]=true></app-items>
  </div>
</div>

<div class="content recipes">
  <app-recipes></app-recipes>
</div>

<button mat-button (click)="updatePlan()">Calculate</button>
