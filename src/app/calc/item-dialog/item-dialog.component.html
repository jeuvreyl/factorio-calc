<div mat-dialog-content>
  <span>
    <label for="inputQuantity">
      Quantity :
    </label>
    <input matInput placeholder="0" [(ngModel)]="data.item.quantity" name="inputQuantity">
  </span>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="onNoClick()">Cancel</button>
  <button mat-button mat-dialog-close (click)="pushQuantity()">Ok</button>
</div>
