<table mat-table [dataSource]=recipes>

  <ng-container matColumnDef="icon">
    <th mat-header-cell *matHeaderCellDef> Icon </th>
    <td mat-cell *matCellDef="let recipe">
      <img [src]="recipe.iconUrl" />
    </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Recipe name </th>
    <td mat-cell *matCellDef="let  recipe"> {{recipe.name}} </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <ng-container matColumnDef="ingredients">
    <th mat-header-cell *matHeaderCellDef> Recipe ingredient </th>
    <td mat-cell *matCellDef="let recipe ">
      <app-ingredients [items]=" recipe.ingredients"></app-ingredients>
    </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let recipe">
      <button mat-button (click)="removeRecipe(recipe)">
        <i class="material-icons ">
          remove
        </i>
      </button>
    </td>
    <td mat-footer-cell *matFooterCellDef>
      <button mat-button (click)="openRecipeSelection()">
        <i class="material-icons ">
          add_box
        </i>
      </button></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay "></tr>
  <tr mat-row *matRowDef="let rowData; columns: columnsToDisplay "></tr>
  <tr mat-footer-row *matFooterRowDef="columnsToDisplay"></tr>
</table>
